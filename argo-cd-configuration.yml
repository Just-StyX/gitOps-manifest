apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-demo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Just-StyX/gitOps-manifest.git
    targetRevision: HEAD
    path: development # look in the development folder
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-demo-namespace # namespace for deployment
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true