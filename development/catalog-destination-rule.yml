
# DestinationRule to differentiate between gold and normal customers.

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: argo-catalog-destination-rule
  namespace: argo-demo-namespace
spec:
  host: catalog-service-service.argo-demo-namespace.svc.cluster.local
  subsets:
    - name: version-gold
      labels:
        version: gold
    - name: version-normal
      labels:
        version: normal