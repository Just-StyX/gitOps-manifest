apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  namespace: demo-namespace
  labels:
    app: demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-deployment
  template:
    metadata:
      labels:
        app: demo-deployment
    spec:
      containers:
      - name: demo
        image: web-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: demo-service
  namespace: demo-namespace
spec:
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: demo-deployment