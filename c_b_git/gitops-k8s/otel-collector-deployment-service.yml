apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: chalk-board-namespace
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.82.0
          imagePullPolicy: IfNotPresent
          command:
            - "--config=/etc/otelcol-contrib/otel-collector.yml"
          ports:
            # Example ports; uncomment or add others as needed
            - containerPort: 1888 # Health check extension
            - containerPort: 8888 # Prometheus metrics
            - containerPort: 8889 # Prometheus exporter
            - containerPort: 13133 # Health check
            - containerPort: 4317 # OTLP gRPC receiver
            - containerPort: 4318 # OTLP HTTP receiver
            - containerPort: 55679 # ZPages extension
          volumeMounts:
            - name: otel-collector-config-volume
              mountPath: /etc/otelcol-contrib/otel-collector.yml
              subPath: otel-collector.yml
      volumes:
        - name: otel-collector-config-volume
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: chalk-board-namespace
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
    - name: prom-metrics
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: prom-exporter
      protocol: TCP
      port: 8889
      targetPort: 8889
    - name: health-check
      protocol: TCP
      port: 13133
      targetPort: 13133
    - name: otlp-grpc
      protocol: TCP
      port: 4317
      targetPort: 4317
    - name: otlp-http
      protocol: TCP
      port: 4318
      targetPort: 4318
  selector:
    app: otel-collector
