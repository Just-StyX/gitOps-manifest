apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-all-in-one
  namespace: chalk-board-namespace
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin-all-in-one
          image: openzipkin/zipkin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9411
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          # Health checks are recommended for production but omitted here for simplicity
          # as the default Zipkin image works out-of-the-box.
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-all-in-one
  namespace: chalk-board-namespace
  labels:
    app: zipkin
spec:
  type: ClusterIP # Exposes the service only within the cluster
  ports:
    - port: 9411
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: zipkin
