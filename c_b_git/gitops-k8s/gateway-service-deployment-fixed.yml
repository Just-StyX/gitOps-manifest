apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: chalk-board-namespace
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      restartPolicy: Always
      containers:
        - name: gateway-service
          image: jay717/gateway-service:1.0
          imagePullPolicy: Always
          env:
            - name: LOGGING_CONFIG
              value: "file:/config/logback-spring.xml"
            - name: SERVICE_TEAM_GW
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: SERVICE_TEAM_GW
            - name: SERVICE_DEPARTMENT_GW
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: SERVICE_DEPARTMENT_GW
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: SPRING_DATA_REDIS_HOST
            - name: OTEL_SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: OTEL_SERVICE_NAME_GW
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_COLLECTOR_METRICS_URL
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: OTEL_COLLECTOR_METRICS_URL
            - name: OTEL_COLLECTOR_TRACES_URL
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: OTEL_COLLECTOR_TRACES_URL
            - name: LEARNING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: LEARNING_SERVICE_URL
            - name: SERVER_SIDE_URL
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: SERVER_SIDE_URL
            - name: GRAFANA_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: GRAFANA_SERVICE_URL
            - name: AUTH_CLIENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: AUTH_CLIENT_NAME
            - name: AUTH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: AUTH_CLIENT_ID
            - name: AUTH_CLIENT_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: AUTH_CLIENT_REDIRECT_URI
            - name: AUTH_CLIENT_AUTHORIZATION_GRANT_TYPE
              valueFrom:
                configMapKeyRef:
                  name: chalkboard-shared-config
                  key: AUTH_CLIENT_AUTHORIZATION_GRANT_TYPE
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chalkboard-secret
                  key: REDIS_PASSWORD
            - name: AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chalkboard-secret
                  key: AUTH_CLIENT_SECRET
#            - name: SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI
#              valueFrom:
#                configMapKeyRef:
#                  name: chalkboard-shared-config
#                  key: KEYCLOAK_REALM
          ports:
            - containerPort: 8002
              name: debug-port
            - containerPort: 8082
              name: app-port
          livenessProbe:
            httpGet:
              path: /gateway-service-management/health/liveness
              port: app-port
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /gateway-service-management/health/readiness
              port: app-port
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: log-volume
              mountPath: /workspace/logs
            - name: gateway-config-volume
              mountPath: /config/application.yml
              subPath: application.yml
            - name: logback-config-volume
              mountPath: /config/logback-spring.xml
              subPath: logback-spring.xml
              readOnly: true
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: gateway-config-volume
          configMap:
            name: gateway-config
        - name: logback-config-volume
          configMap:
            name: logback-config

---
apiVersion: v1
kind: Service
metadata:
  namespace: chalk-board-namespace
  name: gateway-service
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: http-app
      protocol: TCP
      port: 8082
      targetPort: app-port
    - name: http-debug
      protocol: TCP
      port: 8002
      targetPort: debug-port
  type: ClusterIP
